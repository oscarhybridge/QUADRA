
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bienvenido a QUADRA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://s03.s3c.es/imag/_v0/1200x675/b/d/8/google-maps-comida.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .quadra-title {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: #ff5e00;
      font-size: 48px;
      padding: 10px 0;
      font-weight: bold;
      z-index: 2;
    }

    .welcome-text {
      position: absolute;
      top: 80px;
      width: 100%;
      text-align: center;
      z-index: 2;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .welcome-text h1 {
      margin: 0;
      font-size: 28px;
    }

    .welcome-text p {
      margin: 5px 0 0 0;
      font-size: 16px;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      z-index: 2;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group input:focus {
      border-color: #6200ea;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #4500b5;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="quadra-title">QUADRA</div>

    <div class="welcome-text">
      <h1>¡Bienvenido a QUADRA!</h1>
      
    </div>

    <div class="signup-container">
      <h2>Crear Cuenta</h2>
      <form action="/datos_crear_cuenta" method="post">
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        </div>
        <div class="form-group">
          <label for="lastname">Apellido</label>
          <input type="text" id="lastname" name="lastname" placeholder="Ingresa tu apellido" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
        </div>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" name="username" placeholder="Crea un nombre de usuario" required>
        </div>
        <button type="submit" class="submit-btn">Registrarse</button>
      </form>
    </div>
  </div>
</body>
</html>
