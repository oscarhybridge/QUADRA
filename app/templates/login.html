<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión en QUADRA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('https://i.blogs.es/e2cf98/maps-comida/1366_2000.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .quadra-title {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff5e00;
            font-size: 48px;
            padding: 10px 0;
            font-weight: bold;
            z-index: 2;
        }

        .welcome-text {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
            z-index: 2;
            color: white;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
        }

        .welcome-text h1 {
            margin: 0;
            font-size: 28px;
        }

        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            z-index: 2;
            margin-top: 150px; /* Para que no tape el texto de bienvenida */
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo para el cuadro de alerta */
        .alert {
            position: relative;
            top: -20px;
            margin-bottom: 10px;
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #6200ea;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #4500b5;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="quadra-title">QUADRA</div>

        <div class="welcome-text">
            <h1>¡Bienvenido a QUADRA!</h1>
        </div>

        <div class="login-container">
            <h2>Iniciar Sesión</h2>

            <!-- Mostrar mensaje de error si existe -->
            {% with messages = get_flashed_messages(category_filter=["error"]) %}
                {% if messages %}
                    <div class="alert">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}

            <form action="/manipulacion" method="post">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="submit-btn">Ingresar</button>
            </form>
        </div>
    </div>
</body>
</html>
